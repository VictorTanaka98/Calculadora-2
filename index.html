<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
  
</head>
<body>
  <div class="fundo">
    <div class="calc">
      <p class="result" id="result">xxxxxxxxx</p>
      <table>
        <tr>
          <td rowspan="2">
            <button class="btn ac row">AC</button>
          </td>
          <td>
            <button class="btn ng"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
  <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
              </svg>
            </button>
          </td>
          <td>
            <button class="btn especial">&divide;</button>
          </td>
        </tr>
        <tr>
          <td >
            <button class="btn">7</button>
          </td>
          <td>
            <button class="btn">8</button>
          </td>
          <td>
            <button class="btn">9</button>
          </td>
          <td>
            <button class="btn especial">&#215</button>
          </td>
        </tr>
        <tr>
          <td >
            <button class="btn">4</button>
          </td>
          <td>
            <button class="btn">5</button>
          </td>
          <td>
            <button class="btn">6</button>
          </td>
          <td>
            <button class="btn especial">-</button>
          </td>
        </tr>
        <tr>
          <td >
            <button class="btn">1</button>
          </td>
          <td>
            <button class="btn">2</button>
          </td>
          <td>
            <button class="btn">3</button>
          </td>
          <td>
            <button class="btn especial">+</button>
          </td>
        </tr>
        <tr>
          <td >
            <button class="btn">0</button>
          </td>
          <td>
            <button class="btn">.</button>
          </td>
          <td rowspan="2">
            <button class="btn igual row">=</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
